{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        My title
        {% endblock title %}
    </title>
    <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <div id="logo">
                <img src="{% static 'logo.jpg' %}" alt="" width="30px" height="30px"/>
            </div>
            <div id="top_banner">
                <img src="{% static 'top_banner.jpg' %}" alt="" width="700px" height="100px"/>
            </div>
        </header>
        <aside id="leftsidebar">
            <nav id="nav">
                <ul>
                    {% block sidenav %}
                    <li>Menu 1</li>
                    <li>Menu 2</li>
                    {% endblock sidenav %}
                </ul>
            </nav>
        </aside>
        <section id="main">
            {% block content %}
            <h1>This is our BookExchange</h1>
            {% endblock content %}
        </section>
        <footer id="footer">
            2021 Spring Django Python Base Web System
        </footer>
    </div>
</body>
</html>
